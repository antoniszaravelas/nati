<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pilates Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #444;
      font-size: 1.6em;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      body { padding: 10px; }
      h1 { font-size: 1.3em; }
      input, select, button { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>Pilates Class Booking</h1>
  <div class="form-container">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <select id="slot" required>
        <option value="">-- Select a Date & Time --</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    function getNextMonday(fromDate = new Date()) {
      const date = new Date(fromDate);
      const day = date.getDay();
      const diff = (day === 1 ? 0 : (8 - day) % 7);
      date.setDate(date.getDate() + diff);
      return date;
    }

    function getMondaysInMonth(year, month, startDate = null) {
      let mondays = [];
      const date = new Date(year, month, 1);
      // find first Monday
      while (date.getDay() !== 1) {
        date.setDate(date.getDate() + 1);
      }
      while (date.getMonth() === month) {
        if (!startDate || date >= startDate) {
          mondays.push(new Date(date));
        }
        date.setDate(date.getDate() + 7);
      }
      return mondays;
    }

    function populateOptions() {
      const today = new Date();
      const slotSelect = document.getElementById("slot");

      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      const nextMonday = getNextMonday(today);

      let mondays = [];

      if (currentMonth === 10) { // November
        mondays = getMondaysInMonth(currentYear, currentMonth, nextMonday)
                .concat(getMondaysInMonth(currentYear, currentMonth + 1));
      } else if (currentMonth === 11) { // December
        mondays = getMondaysInMonth(currentYear, currentMonth, nextMonday)
                .concat(getMondaysInMonth(currentYear + 1, 0)); // January
      } else {
        // General case: show rest of current month + next month
        mondays = getMondaysInMonth(currentYear, currentMonth, nextMonday)
                .concat(getMondaysInMonth(currentYear, currentMonth + 1));
      }

      mondays.forEach(monday => {
        const dateStr = monday.toLocaleDateString("en-GB", { day: "numeric", month: "short", year: "numeric" });
        ["18:00", "19:00"].forEach(time => {
          const option = document.createElement("option");
          option.value = `${dateStr} ${time}`;
          option.textContent = `Monday ${dateStr} at ${time}`;
          slotSelect.appendChild(option);
        });
      });
    }

    populateOptions();

    // Handle form
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const slot = document.getElementById('slot').value;

      fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        body: JSON.stringify({ name, slot })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = "✅ Booking confirmed!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('message').textContent = "❌ Error. Please try again.";
      });
    });
  </script>
</body>
</html>
