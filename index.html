<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pilates Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #444;
      font-size: 1.6em;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      body { padding: 10px; }
      h1 { font-size: 1.3em; }
      input, select, button { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
<body>
  <h1>Pilates Class Booking</h1>
  <div class="form-container">
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <select id="slot" required>
        <option value="">-- Select a Date & Time --</option>
      </select>
      <button type="submit">Confirm Booking</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // ---------- Generate Monday options ----------
    function getMondays(startDate, monthsAhead) {
      let mondays = [];
      let date = new Date(startDate);
      date.setDate(date.getDate() + ((1 - date.getDay() + 7) % 7)); // move to next Monday
      const end = new Date(startDate);
      end.setMonth(end.getMonth() + monthsAhead, 0); // end of period

      while (date <= end) {
        mondays.push(new Date(date));
        date.setDate(date.getDate() + 7); // next Monday
      }
      return mondays;
    }

    function populateOptions() {
      const today = new Date();
      let monthsAhead = 1; // show current + next
      if (today.getMonth() === 10) { // November (month=10)
        monthsAhead = 1; // Nov + Dec
      } else if (today.getMonth() === 11) { // December
        monthsAhead = 1; // Dec + Jan
      }
      const mondays = getMondays(today, monthsAhead);

      const slotSelect = document.getElementById("slot");
      mondays.forEach(monday => {
        const dateStr = monday.toLocaleDateString("en-GB", { day: "numeric", month: "short", year: "numeric" });
        ["18:00", "19:00"].forEach(time => {
          const option = document.createElement("option");
          option.value = `${dateStr} ${time}`;
          option.textContent = `Monday ${dateStr} at ${time}`;
          slotSelect.appendChild(option);
        });
      });
    }

    populateOptions();

    // ---------- Handle form ----------
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const slot = document.getElementById('slot').value;

      fetch("YOUR_WEB_APP_URL_HERE", {
        method: "POST",
        body: JSON.stringify({ name, slot })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').textContent = "✅ Booking confirmed!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('message').textContent = "❌ Error. Please try again.";
      });
    });
  </script>
</body>
</html>
